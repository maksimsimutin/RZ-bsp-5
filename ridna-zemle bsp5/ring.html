<body>
    <!--HEDER-->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="sourse/image/logo.png" alt="..."></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">На головну</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ring.html">Прикраси</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--MAIN-->
    <section>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mt-4">
                            <div class="card">
                                <a href=""><img src="sourse/image/ring-price.jpg" class="card-img-top" alt="ring"></a>
                                <div class="card-body">
                                    <a id="open-modal" href="#" class="btn btn-primary">Купити</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mt-4">
                            <div class="card">
                                <a href=""><img src="sourse/image/bra-price.jpg" class="card-img-top" alt="braslet"></a>
                                <div class="card-body">
                                    <a id="open-modal-2" href="#" class="btn btn-primary">Купити</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mt-4">
                            <div class="card">
                                <a href=""><img src="sourse/image/neck-price.jpg" class="card-img-top"
                                        alt="necklace"></a>
                                <div class="card-body">
                                    <a id="open-modal-3" href="#" class="btn btn-primary">Купити</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                    <div class="row">
                        <div class="col-lg-12 sidebar mt-4">
                            <img class="sidebar-img" src="sourse/image/per.jpg" alt="per">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer class="mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-12 footer-text text-center">
                    <p>Всі Права Захищені 2024</p>
                </div>
                <div class="col-lg-4 col-md-12 footer-text text-center media-links">
                    <a href="https://www.instagram.com/ridna.zemle/"><img class="insta-img" src="sourse/image/insta.png"
                            alt="..."></a>
                </div>
                <div class="col-lg-4 col-md-12 footer-text text-center media-links">
                    <a href="https://t.me/ShaLena_O"><img class="insta-img" src="sourse/image/Telegram-Logo.png"
                            alt="..."></a>
                </div>
            </div>
        </div>
    </footer>
    <!--MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <p class="review-form-deskription">залиште контакти для підтвердження замовлення</p>
                    <form id="order-form" class="review-form">
                        <div class="review-form-field-wrapper">
                            <label class="review-form-field-label" for="user-name">Ім'я</label>
                            <div class="review-form-input-wrapper">
                                <input class="review-form-input" type="text" id="user-name" name="user_name" required />
                                <svg class="review-form-input-icon" width="16" height="16" aria-label="user">
                                    <use href="sourse/files/sprite-min.svg#icon-user"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="review-form-field-wrapper">
                            <label class="review-form-field-label" for="user-tel">Телефон</label>
                            <div class="review-form-input-wrapper">
                                <input class="review-form-input" type="tel" id="user-tel" name="user_phone" required />
                                <svg class="review-form-input-icon" width="16" height="16" aria-label="phone">
                                    <use href="sourse/files/sprite-min.svg#icon-phone"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="review-form-field-wrapper">
                            <label class="review-form-field-label" for="user-email">Email</label>
                            <div class="review-form-input-wrapper">
                                <input class="review-form-input" type="email" id="user-email" name="user_email"
                                    required />
                                <svg class="review-form-input-icon" width="16" height="16" aria-label="envelop">
                                    <use href="sourse/files/sprite-min.svg#icon-envelop"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="review-form-field-wrapper">
                            <label class="review-form-field-label" for="user-comment">Коментар</label>
                            <textarea class="review-form-comment" id="user-comment" name="user_comment"
                                placeholder="Введіть текст" required></textarea>
                        </div>
                        <button class="review-form-submit-btn" type="submit">Відправити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="modal.js"></script>
